<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>

    <h1>LINKS AND IMAGES</h1>

    <!-- 
        we can link to other pages within our site (relative links)
        pages outside of our site (absolute links)
        or locations on the same page/other pages (anchors/ids)

        the a tag creates a link -- a = anchor
    -->

    <!-- linking to an external resource -->
    <!-- the href attribute contains the external url -->
    <!-- the target attribute describes where we wish to open it -->
    <a href="https://www.google.com/" target="_blank">Google.com</a><br>

    <!-- linking to an internal resource -->
    <!-- the a tag is an inline tag -->
    <a href="index.html">My Index Page</a><br>
    <!-- very important to use relative linking for internal links -->
    <!-- if your site gets ported elsewhere, they'll all still work -->
    <a href="../javascript/arrays.js">My Arrays.js File</a><br>

    <!-- linking to my paragraph on the same page -->
    <a href="#ltp">Paragraph</a><br>

    <!-- linking to an id on another page -->
    <a href="https://en.wikipedia.org/wiki/HTML#Markup">Markup Section on Wikipedia</a>


    <!-- like with links, we can use internal and/or external images -->
    <!-- internal is guaranteed and possibly faster -->\
    <!-- external, we offload the storage and bandwidth -->

    <!-- this styling method for the width is not proper (we'll use CSS later) -->
    <img src="https://www.womansworld.com/wp-content/uploads/2023/08/shutterstock_767854171-edited.jpg" alt="Very, Very Cute Cat" width="300px">

    <img src="images/cute-cat.webp" alt="Very, Very Cute Local Cat" width="350px">
